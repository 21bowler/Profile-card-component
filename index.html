<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="wrapper">
      <div class="blue-bg">
        <div class="image">
          <img src="./images/image-victor.jpg" alt="victor">
        </div>
      </div>

      <div class="white-bg">
        <div class="profile">
          <p class="victor">Victor Crest <span>26</span></p>
          <p class="london">London</p>
        </div>

        <div class="rating-container">
          <div class="rating">
            <p class="number-bld">80K</p>
            <p>Followers</p>
          </div>
          <div class="rating">
            <p class="number-bld">803K</p>
            <p>Likes</p>
          </div>
          <div class="rating">
            <p class="number-bld">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
